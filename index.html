<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Just Stay Alive</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: #231F20"></canvas>
    <script src="Build/WebGl Builds.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGl Builds.data",
        frameworkUrl: "Build/WebGl Builds.framework.js",
        codeUrl: "Build/WebGl Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Just Stay Alive",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <script type='text/javascript' src="https://cdn.applixir.com/applixir.sdk3.0m.js"></script>
        <div id="applixir_vanishing_div" hidden>
            <iframe id="applixir_parent" allowed="autoplay"></iframe>
        </div>
  </body>

</html>
